<md-toolbar class="md-tall" layout="column" flex style="background-color: #131313">
  <div class="md-toolbar-tools">


    <ul>
      <div><li ng-repeat="item in menu" ui-sref-active="active">
        <a  ui-sref="{{item.state}}">{{item.title}}</a>
      </li></div>
      <div><li ng-show="isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li></div>
      <div><li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup" ng-style="navbar">Sign up</a></li></div>
      <div><li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login" ng-style="navbar">Login</a></li></div>
      <div><li ng-show="isLoggedIn()"><p class="navbar-text" ng-style="navbar">Hello {{ currentUser().name }}</p> </li></div>
      <div><li ng-show="isLoggedIn()"><a href='' ng-click="logOut()">Log Out</a></li></div>

    </ul>



  </div>


</md-toolbar>
